{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar pagina{% endblock %}
{% block content %}
{% include 'pages/include/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>Estas seguro de que quieres borrar "{{ object }}"?</p>
                <input type="submit" class="btn btn-danger" value="Si, borrar la pagina" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
