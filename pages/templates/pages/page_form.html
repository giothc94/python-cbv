{% extends 'core/base.html' %}
{% load static %}
{% block content %}
{% include 'pages/include/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                {% for field in form %}
                  <div class="form-group">
                  <label for={{field.name}}>{{field.label}}</label>
                  <div class="input-group">
                    {{field}}
                  </div>
                  {{field.errors}}
                </div>
                {% endfor %}
                <input type="submit" class="btn btn-dark form-control" value="Crear pagina" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
