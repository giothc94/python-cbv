{% extends 'core/base.html' %}
{% load static %}
{% block title %}Iniciar sesion{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-5">
        <div class="text-right">
          <h3 class="mb-4">Iniciar sesion</h3>
        </div>
        <div class="card p-5 box-shadow">
          <form action="" method="post">{% csrf_token %}
            {% if form.non_field_errors %}
              <p class="text-danger"> * Usuario o contraseña incorrectos, prueba de nuevo.</p>
            {% endif %}
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" id="username" name="username" autofocus maxlength="254" required
                id="id_username" class="form-control" placeholder="Nombre de usuario"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required
                id="id_password" class="form-control" placeholder="Contraseña"/>
            </div>
            <div class="mb-2">
              <a href={% url 'password_reset' %}>Ha olvidado su contraseña?</a>
            </div>
            <input type="submit" class="btn btn-dark form-control" value="Acceder">
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
